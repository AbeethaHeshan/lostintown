<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost In Town</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/content.css">
</head>
<body>
    <div class="flex justify-center align-center vh-100 " id="container_main">    
          <div class="imgContainer flex justify-center align-center" >
             <div id="container-img" />
          </div>
    </div>
    <div class="rotated-right-4 flex align-center justify-center" id="banner" >
        <div class="scroll-left flex align-center justify-center">
            <span id="coming-soon-text"></span>  
        </div>
    </div>
    <script>
      let str = "Coming soon..."
      let spacedText = (str + "&nbsp;&nbsp;&nbsp;").repeat(50).trim();
      document.getElementById("coming-soon-text").innerHTML =spacedText
    </script>
</body>
</html>
