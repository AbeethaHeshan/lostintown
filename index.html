<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost In Town</title>
    
    <link rel="preload" href="Desktop_Coming_Soon.png" as="image">
    <link rel="preload" href="content.css" as="style">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="content.css">

    <style>
        body {
            display: none;
        }
        .spaced-text {
              letter-spacing: 0.2em;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            document.body.style.display = 'block';
        });
    </script>
</head>
<body>
    <section class="flex justify-center align-center vh-100">    

          <img src="Desktop_Coming_Soon.png" id="img_bg"/>
          <img src="desktop_logo.png" id="img_logo"  width="500"/>
          
          <img src="Mobile_Coming_Soon.png" id="mobile_img_bg" style="display:none;"/>
          <img src="mobile_logo.png" id="mobile_img_logo" style="display:none;" width="350"/>
          
          <div class="rotated-right-4" id="banner" style="top:40px" >
            <div class="scroll-left align-center justify-center top-5" id="banner-continer" style="display: flex;">
                <div id="cont" style="display:flex;flex-direction: row;">
                    <div style="display: flex; flex-direction: row;" id="comming-soon-container">
                        <span id="coming-soon-text"></span>  
                        <span id="coming-soon-ThreeDots" style="letter-spacing:-6px;position: relative;left: -16px;"></span>  
                        <span id="coming-soon-Dot" style="position: relative;left: -26px;"></span> 
                    </div>
                </div>
                
            </div>
          </div>
    </section>

    <script>
            let commingSoon = "COMING SOON";
            let threeDots = "...";
            let dot = ".";

            document.getElementById("coming-soon-text").innerHTML = commingSoon;
            document.getElementById("coming-soon-ThreeDots").innerHTML = threeDots;
            document.getElementById("coming-soon-Dot").innerHTML = dot;
            let container = document.getElementById("coming-soon-container");
            
            let parentContainer = document.getElementById("cont");

            for (let i = 0; i < 60; i++) {
                let clonedContainer = parentContainer.cloneNode(true);
                parentContainer.parentNode.appendChild(clonedContainer);
            }
    </script>
</body> 
</html>
