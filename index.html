<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost In Town</title>
    
    <link rel="preload" href="Desktop_Coming_Soon.png" as="image">
    <link rel="preload" href="content.css" as="style">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="content.css">

    <style>
        body {
            display: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            document.body.style.display = 'block';
        });
    </script>
</head>
<body>
    <section class="flex justify-center align-center vh-100">    

          <img src="Desktop_Coming_Soon.png" id="img_bg"/>
          <img src="desktop_logo.png" id="img_logo"  width="500"/>
          
          <img src="Mobile_Coming_Soon.png" id="mobile_img_bg" style="display:none;"/>
          <img src="mobile_logo.png" id="mobile_img_logo" style="display:none;" width="350"/>
          
          <div class="rotated-right-4" id="banner" style="top:40px" >
            <div class="scroll-left align-center justify-center top-5">
                <span id="coming-soon-text"></span>  
            </div>
          </div>
    </section>

    <script>
      let str = "COMING SOON... ."
      let spacedText = (str + "&nbsp;&nbsp;&nbsp;").repeat(50).trim();
      document.getElementById("coming-soon-text").innerHTML = spacedText
    </script>
</body> 
</html>
